<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>app on tip</h1>
            <p>count amount of tip</p>
        </div>
        <div class="bottom">
            <label for="bill">Bill amount</label>
            <input type="number" id="kwota">

            <label for="persons">How many persons?</label>
            <input type="number" id="persons">

            <label for="tip">Choose tip %</label>
            <select id="tip">
                <option value="0" disabled selected>--select option--</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <button class="count">calculate</button>
            <p class="error">Please choose all options</p>
            <p class="show">
                Contribution per person is <span class="money"></span> z≈Ç.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
